        async function startTreeAnimation() {
            return new Promise((resolve) => {
                // ç®€åŒ–çš„æ ‘åŠ¨ç”» - ä½¿ç”¨CSSåŠ¨ç”»ä»£æ›¿å¤æ‚çš„JSåŠ¨ç”»
                const canvasContainer = document.getElementById('canvas-container');

                // ç®€å•çš„ç”Ÿé•¿åŠ¨ç”»
                const ctx = canvas.getContext('2d');
                let progress = 0;
                const duration = 10000; // 10ç§’
                const startTime = Date.now();
                
                function animateTree() {
                    const elapsed = Date.now() - startTime;
                    progress = Math.min(elapsed / duration, 1);
                    
                    // æ¸…é™¤ç”»å¸ƒ

                    // ç»˜åˆ¶ç®€å•çš„æ ‘

        // ç»˜åˆ¶ç®€å•çš„æ ‘
        function drawSimpleTree(ctx, width, height, progress) {
            const centerX = width / 2;
            const trunkHeight = height * 0.4 * progress;
            const trunkWidth = 20;
            
            // ç»˜åˆ¶æ ‘å¹²
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(centerX - trunkWidth/2, height - trunkHeight, trunkWidth, trunkHeight);
            
            // ç»˜åˆ¶æ ‘æ
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            
            // å·¦ä¾§æ ‘æ
            ctx.beginPath();
            ctx.moveTo(centerX, height - trunkHeight);
            ctx.lineTo(centerX - 100 * progress, height - trunkHeight - 80 * progress);
            ctx.stroke();
            
            // å³ä¾§æ ‘æ
            ctx.beginPath();
            ctx.moveTo(centerX, height - trunkHeight);
            ctx.lineTo(centerX + 100 * progress, height - trunkHeight - 80 * progress);
            ctx.stroke();
            
            // ç»˜åˆ¶å¶å­
            if (progress > 0.3) {
                const leafProgress = Math.min((progress - 0.3) / 0.7, 1);
                ctx.fillStyle = '#228B22';
                
                // æ ‘å† 
                const crownRadius = 80 * leafProgress;
                ctx.beginPath();
                ctx.arc(centerX, height - trunkHeight - 20, crownRadius, 0, Math.PI * 2);
                ctx.fill();
                
                // å°å¶å­
                for (let i = 0; i < 20 * leafProgress; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = crownRadius + Math.random() * 30;
                    const leafX = centerX + Math.cos(angle) * distance;
                    const leafY = height - trunkHeight - 20 + Math.sin(angle) * distance;
                    
                    ctx.beginPath();
                    ctx.arc(leafX, leafY, 8 + Math.random() * 8, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // ç»˜åˆ¶çˆ±å¿ƒ
            if (progress > 0.8) {
                const heartSize = 30 * Math.max(0, (progress - 0.8) / 0.2);
                drawHeart(ctx, centerX, height - trunkHeight - 100, heartSize, '#ff4081');
            }
        }
        
        // ç»˜åˆ¶çˆ±å¿ƒ
        function drawHeart(ctx, x, y, size, color) {
            ctx.save();
            ctx.fillStyle = color;
            ctx.beginPath();
            
            const topCurveHeight = size * 0.3;
            ctx.moveTo(x, y + topCurveHeight);
            
            // å·¦ä¸Šæ›²çº¿
            ctx.bezierCurveTo(
                x, y,
                x - size, y,
                x - size, y + topCurveHeight
            );
            
            // å·¦ä¸‹æ›²çº¿
            ctx.bezierCurveTo(
                x - size, y + (size + topCurveHeight) / 2,
                x, y + (size + topCurveHeight) / 2,
                x, y + size
            );
            
            // å³ä¸‹æ›²çº¿
            ctx.bezierCurveTo(
                x, y + (size + topCurveHeight) / 2,
                x + size, y + (size + topCurveHeight) / 2,
                x + size, y + topCurveHeight
            );
            
            // å³ä¸Šæ›²çº¿
            ctx.bezierCurveTo(
                x + size, y,
                x, y,
                x, y + topCurveHeight
            );
            
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }
